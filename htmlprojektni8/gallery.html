        <h1>Gallery</h1>
        <div id="gallery">
            
            <figure id="1">
                <img src="gallery/african-penguin.jpg" alt="African penguin standing on rocks" title="African Penguin">
                <figcaption>The African penguin (Spheniscus demersus), also known as the jackass penguin and black-footed penguin.</figcaption>
            </figure>

            <figure id="2">
                <img src="gallery/anaconda.jpg" alt="Anaconda snake coiled in water" title="Anaconda">
                <figcaption>Anacondas are a group of large snakes of the genus Eunectes, known for their impressive size and aquatic habits.</figcaption>
            </figure>

            <figure id="3">
                <img src="gallery/armadillo.jpg" alt="Armadillo walking on the ground" title="Armadillo">
                <figcaption>Armadillos are New World placental mammals in the order Cingulata with a leathery armour shell that provides protection.</figcaption>
            </figure>

            <figure id="4">
                <img src="gallery/lion.jpg" alt="Lion resting in the wild" title="Lion">
                <figcaption>The lion (Panthera leo) is a species in the family Felidae and a member of the genus Panthera, often called the "king of the jungle".</figcaption>
            </figure>

            <figure id="5">
                <img src="gallery/chameleon.jpg" alt="Chameleon sitting on a branch" title="Chameleon">
                <figcaption>Chameleons (family Chamaeleonidae) are known for their color-changing abilities and specialized, prehensile tails.</figcaption>
            </figure>

        </div>
